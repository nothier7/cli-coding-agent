<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ece9e6, #ffffff);
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        h1 {
            margin-bottom: 1rem;
        }
        .clock-container {
            display: grid;
            gap: 1rem;
        }
        .clock {
            padding: 1rem 2rem;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.8);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .city {
            font-size: 1.25rem;
            font-weight: bold;
        }
        .time {
            font-size: 1.5rem;
            margin-top: 0.5rem;
        }
    </style>
</head>
<body>
    <h1>Current Date &amp; Time</h1>
    <div class="clock-container">
        <div class="clock">
            <div class="city">New York City</div>
            <div class="time" id="ny-time"></div>
        </div>
        <div class="clock">
            <div class="city">Dakar</div>
            <div class="time" id="dakar-time"></div>
        </div>
    </div>

    <script>
        function updateTimes() {
            const options = {
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            };

            const newYork = new Date().toLocaleString('en-US', { ...options, timeZone: 'America/New_York' });
            const dakar = new Date().toLocaleString('en-US', { ...options, timeZone: 'Africa/Dakar' });

            document.getElementById('ny-time').textContent = newYork;
            document.getElementById('dakar-time').textContent = dakar;
        }

        updateTimes();
        setInterval(updateTimes, 1000);
    </script>
</body>
</html>
