<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Current Time in New York City and Dakar</title>
<style>
  body {
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    margin: 0;
    background: linear-gradient(-45deg, #d8f3dc, #b7e4c7, #95d5b2, #74c69d);
    background-size: 400% 400%;
    animation: gradientShift 18s ease infinite;
  }
  h1 {
    margin-bottom: 20px;
    color: #1b4332;
  }
  .city {
    background: rgba(255, 255, 255, 0.85);
    padding: 20px 30px;
    margin: 10px;
    border-radius: 8px;
    box-shadow: 0 6px 18px rgba(0,0,0,0.1);
    text-align: center;
  }
  .city h2 {
    margin: 0 0 10px;
    color: #2d6a4f;
  }
  .time {
    font-size: 1.2em;
    font-weight: bold;
    color: #1b4332;
  }
  @keyframes gradientShift {
    0% {
      background-position: 0% 50%;
    }
    50% {
      background-position: 100% 50%;
    }
    100% {
      background-position: 0% 50%;
    }
  }
</style>
</head>
<body>
  <h1>Current Date and Time</h1>
  <div class="city">
    <h2>New York City</h2>
    <div id="ny-time" class="time"></div>
  </div>
  <div class="city">
    <h2>Dakar</h2>
    <div id="dakar-time" class="time"></div>
  </div>
<script>
function updateTime() {
  const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', hour: 'numeric', minute: 'numeric', second: 'numeric' };
  const nyElement = document.getElementById('ny-time');
  const dakarElement = document.getElementById('dakar-time');

  const nyTime = new Date().toLocaleString('en-US', { ...options, timeZone: 'America/New_York' });
  const dakarTime = new Date().toLocaleString('en-US', { ...options, timeZone: 'Africa/Dakar' });

  nyElement.textContent = nyTime;
  dakarElement.textContent = dakarTime;
}

updateTime();
setInterval(updateTime, 1000);
</script>
</body>
</html>
