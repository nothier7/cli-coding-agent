<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>World Clock</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    h1 {
      margin: 0 0 20px;
    }

    .clock-container {
      display: flex;
      gap: 20px;
    }

    .city-clock {
      background: #ffffff;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      padding: 20px 30px;
      text-align: center;
      min-width: 200px;
    }

    .city-name {
      font-size: 1.2em;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .time-display {
      font-size: 2em;
      font-variant-numeric: tabular-nums;
    }
  </style>
</head>
<body>
  <h1>Current Time</h1>
  <div class="clock-container">
    <div class="city-clock">
      <div class="city-name">New York City</div>
      <div id="ny-time" class="time-display">--:--:--</div>
    </div>
    <div class="city-clock">
      <div class="city-name">Dakar</div>
      <div id="dakar-time" class="time-display">--:--:--</div>
    </div>
    <div class="city-clock">
      <div class="city-name">Tokyo</div>
      <div id="tokyo-time" class="time-display">--:--:--</div>
    </div>
  </div>

  <script>
    function updateTimes() {
      const now = new Date();
      const options = { hour: '2-digit', minute: '2-digit', second: '2-digit' };

      document.getElementById('ny-time').textContent = now.toLocaleTimeString('en-US', {
        ...options,
        timeZone: 'America/New_York'
      });

      document.getElementById('dakar-time').textContent = now.toLocaleTimeString('en-US', {
        ...options,
        timeZone: 'Africa/Dakar'
      });

      document.getElementById('tokyo-time').textContent = now.toLocaleTimeString('en-US', {
        ...options,
        timeZone: 'Asia/Tokyo'
      });
    }

    updateTimes();
    setInterval(updateTimes, 1000);
  </script>
</body>
</html>
