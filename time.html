<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(-45deg, #0f9b0f, #5cdb94, #95e06c, #1f8d49);
            background-size: 300% 300%;
            animation: greenGlow 18s ease infinite;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        h1 {
            margin-bottom: 1rem;
        }
        .clock-container {
            display: grid;
            gap: 1rem;
        }
        .clock {
            padding: 1rem 2rem;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.85);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .city {
            font-size: 1.25rem;
            font-weight: bold;
        }
        .time {
            font-size: 1.5rem;
            margin-top: 0.5rem;
        }
        @keyframes greenGlow {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
    </style>
</head>
<body>
    <h1>Current Date &amp; Time</h1>
    <div class="clock-container">
        <div class="clock">
            <div class="city">New York City</div>
            <div class="time" id="ny-time"></div>
        </div>
        <div class="clock">
            <div class="city">Dakar</div>
            <div class="time" id="dakar-time"></div>
        </div>
        <div class="clock">
            <div class="city">Tokyo</div>
            <div class="time" id="tokyo-time"></div>
        </div>
    </div>

    <script>
        function updateTimes() {
            const options = {
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            };

            const newYork = new Date().toLocaleString('en-US', { ...options, timeZone: 'America/New_York' });
            const dakar = new Date().toLocaleString('en-US', { ...options, timeZone: 'Africa/Dakar' });
            const tokyo = new Date().toLocaleString('en-US', { ...options, timeZone: 'Asia/Tokyo' });

            document.getElementById('ny-time').textContent = newYork;
            document.getElementById('dakar-time').textContent = dakar;
            document.getElementById('tokyo-time').textContent = tokyo;
        }

        updateTimes();
        setInterval(updateTimes, 1000);
    </script>
</body>
</html>
