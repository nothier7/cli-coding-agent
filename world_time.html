<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>World Clock - New York & Dakar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #4a148c, #7b1fa2);
            color: #f3e5f5;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem 3rem;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        h1 {
            margin-bottom: 1rem;
        }
        .time {
            font-size: 1.8rem;
            margin: 1rem 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>World Time</h1>
        <div class="time" id="nyc-time">New York: --:--:--</div>
        <div class="time" id="dakar-time">Dakar: --:--:--</div>
    </div>

    <script>
        function updateTimes() {
            const options = {
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: false
            };

            const now = new Date();

            const nycTime = now.toLocaleTimeString('en-US', {
                ...options,
                timeZone: 'America/New_York'
            });

            const dakarTime = now.toLocaleTimeString('en-US', {
                ...options,
                timeZone: 'Africa/Dakar'
            });

            document.getElementById('nyc-time').textContent = `New York: ${nycTime}`;
            document.getElementById('dakar-time').textContent = `Dakar: ${dakarTime}`;
        }

        updateTimes();
        setInterval(updateTimes, 1000);
    </script>
</body>
</html>
